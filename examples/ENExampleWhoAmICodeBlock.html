<!--
Ideally the configuration should go in an external JS file. This can also be loaded in a code block.
-->
<script>
	jQuery(document).ready(function() {
		window.TEGForm = new TEGQuiz({
			                             // exclude first name, last name, email, and master opt-in
			                             // Your question ID number will be different.
			                             questionExcludeSelector: 'div.en__field--firstName input, div.en__field--lastName input, #email, #en__field_supporter_questions_515817',
			                             paginationOptions      : {
				                             // locate the block to be shifted into the page
				                             pageItemParentSelector: '.en__component',
				                             // locate the submit button
				                             submitSelector        : 'div.en__submit',
				                             // locate error messages from EN
				                             errorSelector         : '.en__field__error',
			                             },
			                             /* The quizOptions.categories keys must match the values of the
			                              * questions assigned to each category.
			                              *
			                              * e.g.
			                              * <input type="radio" id="foo01" name="foo" value="category01" />
			                              * <label for="foo01">This selection puts you in Category 1.</label>
			                              */
			                             newQuiz                : TQWhoAmI,
			                             quizOptions            : {
				                             categories: {
					                             'category01': {
						                             count: 0,
						                             win  : 'You are in Category 1!',
					                             },
					                             'category02': {
						                             count: 0,
						                             win  : 'You are in Category 2!',
					                             },
					                             'category03': {
						                             count: 0,
						                             win  : 'You are in Category 3!',
					                             },
					                             'category04': {
						                             count: 0,
						                             win  : 'You are in Category 4!',
					                             },
				                             }, // end categories
			                             }, // end whoAmIOptions
		                             });
		// any additional stuff goes here
	}); // end jQuery(document).ready
</script>
