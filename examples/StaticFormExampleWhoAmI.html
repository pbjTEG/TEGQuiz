<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TEG Quiz Static Form Example Who Am I</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="lib/TEGFakePages.min.css" type="text/css" />
	<link rel="stylesheet" href="../src/TEGQuiz.css" type="text/css" />
	<style>
		form {
			display: none;
		}
	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap-grid.min.css" type="text/css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
	<script src="lib/TEGUtilities.2.min.js" type="text/javascript"></script>
	<script src="lib/TEGFakePages.min.js" type="text/javascript"></script>
	<script src="../src/TEGQuiz.js" type="text/javascript"></script>
	<script src="../src/TQWhoAmI.js" type="text/javascript"></script>
	<script>
		jQuery(document).ready(function() {
			window.TEGForm = new TEGQuiz({
				                             paginationOptions: {
					                             pageItemParentSelector: '',
				                             },
				                             quiz             : {
					                             categories: {
						                             'category01': {
							                             count: 0,
							                             win  : 'You are in Category 1!',
						                             },
						                             'category02': {
							                             count: 0,
							                             win  : 'You are in Category 2!',
						                             },
						                             'category03': {
							                             count: 0,
							                             win  : 'You are in Category 3!',
						                             },
						                             'category04': {
							                             count: 0,
							                             win  : 'You are in Category 4!',
						                             },
					                             }, // end categories
					                             answers   : {
						                             '#checkbox205': 'category01',
						                             '#checkbox206': 'category02',
						                             '#checkbox207': 'category03',
						                             '#checkbox208': 'category04',
					                             }, // end answers
				                             }, // end whoAmIOptions
			                             });
			// any additional stuff goes here
		}); // end jQuery(document).ready
	</script>
</head>
<body>
<form action="Confirmation.html" method="get">
	<h1>What Am I?</h1>
	<h2 class="step">First Question</h2>
	<fieldset id="favoriteColor">
		<legend>What&rsquo;s your favorite color?</legend>
		<input type="radio" id="radio101" value="category01" name="favoriteColor" /> <label for="radio101">Red</label><br />
		<input type="radio" id="radio102" value="category02" name="favoriteColor" /> <label for="radio102">Yellow</label><br />
		<input type="radio" id="radio103" value="category03" name="favoriteColor" /> <label for="radio103">Blue</label><br />
		<input type="radio" id="radio104" value="category04" name="favoriteColor" /> <label for="radio104">Green</label>
	</fieldset>
	<h2 class="step">Second Question</h2>
	<fieldset id="favoriteNumber">
		<legend>Select your most favored numbers&hellip;</legend>
		<!-- checkbox group -->
		<input type="checkbox" id="checkbox201" value="category01" name="favoriteNumber" /> <label for="checkbox201">One</label><br />
		<input type="checkbox" id="checkbox202" value="category02" name="favoriteNumber" /> <label for="checkbox202">Eleven</label><br />
		<input type="checkbox" id="checkbox203" value="category03" name="favoriteNumber" /> <label for="checkbox203">One Hundred Eleven</label><br />
		<input type="checkbox" id="checkbox204" value="category04" name="favoriteNumber" /> <label for="checkbox204">One Thousand One Hundred and Eleven</label><br />
	</fieldset>
	<p>&hellip;and letters.</p>
	<!-- ungrouped checkboxes with bad values-->
	<input type="checkbox" id="checkbox205" value="checkbox01" name="favoriteLetterA"> <label for="checkbox205">A</label><br />
	<input type="checkbox" id="checkbox206" value="checkbox02" name="favoriteLetterB"> <label for="checkbox206">B</label><br />
	<input type="checkbox" id="checkbox207" value="checkbox03" name="favoriteLetterC"> <label for="checkbox207">C</label><br />
	<input type="checkbox" id="checkbox208" value="checkbox04" name="favoriteLetterD"> <label for="checkbox208">D</label>
	<div class="step-exclude">This is content inserted between the second and third question which is exclude from pagination.</div>
	<h2 class="step">Third Question</h2>
	<label for="select01">What&rsquo;s your favorite season?</label>
	<select id="select01" name="favoriteSeason">
		<option value="category01">Winter</option>
		<option value="category02">Spring</option>
		<option value="category03">Summer</option>
		<option value="category04">Fall</option>
	</select>
	<h2 class="step" data-breadcrumb="User Info">Enter Your Email to Get Your Results</h2>
	<fieldset id="contactInfo">
		<label for="firstName">First Name</label><br />
		<input type="text" id="firstName" name="first_name" value="" required="required" /><br />
		<label for="lastName">Last Name</label><br />
		<input type="text" id="lastName" name="last_name" value="" required="required" /><br />
		<label for="email">Email</label><br />
		<input type="email" id="email" name="email" value="" required="required" />
	</fieldset>
	<h2 class="step">Results</h2>
	<p class="results"></p>
	<input type="submit" value="Submit Survey" />
</form>
</body>
</html>
